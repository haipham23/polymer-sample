<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="reminder-form.html">
<link rel="import" href="reminder-list.html">

<dom-module id="my-reminders">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .reminders {
        border: 1px solid #ddd;
        padding: 20px;
      }
    </style>

    <div class="reminders">
      <h1 class="reminders__title">Reminders</h1>
      <reminder-form></reminder-form>
      <reminder-list></reminder-list>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-reminders',
      listeners: {
        'reminders-add': '_updateList',
      },
      _updateList: function(e) {
        // the parent makes the child fire an event
        var list = Polymer.dom(this.root).querySelector('reminder-list');
        list.fire('reminders-updated');
      },
    });
  </script>
</dom-module>
